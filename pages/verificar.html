<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<script src="https://kit.fontawesome.com/b4ba33193b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/verificar.css">
	<title>Veridocs</title>
</head>
<body>
	<header>
		<div class="logo">
			<p>Veri<span>Docs</span></p>
		</div>
		<button id="abrir" class="open-menu"><i class="fa-solid fa-bars"></i></button>
		<nav class="nav">
			<button id="cerrar" class="close-menu"><i class="fa-solid fa-x"></i></button>
			<ul class="nav-list">
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="#">Mi cuenta</a></li>
				<li><a href="../pages/generar.html">Generar Documento</a></li>
				<li><a href="../pages/verificar.html">Verificar Documento</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="title">
				<h2>Verificar <span>PDF</span></h2>
			</div>
			<div class="verify-document">
				<p>Ingresa el token del archivo PDF:</p>

				<div class="verify-box">
					<input type="text" id="tokenInput" placeholder="Ej: eyJhbGciOiJIUzI1NiJ9.MTU0ZWMwY..." required>
					<button class="verify-button" onclick="verifyToken()"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>

				
				<img class="loading-image" src="../img/loading.gif">
				<div class="legit">
					<i class="fa-solid fa-circle-check" style="color: #777777;"></i>
					<p>El documento es legitimo</p>
				</div>
				<div class="not-legit">
					<i class="fa-solid fa-triangle-exclamation" style="color: #777777;"></i>
					<p>El documento no es legitimo</p>
				</div>
			</div>
		</div>
	</main>




	<script type="text/javascript" src="../js/script.js"></script>
	<script type="text/javascript" src="../js/verifyToken.js"></script>
</body>
</html>
